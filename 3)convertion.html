<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convertisseur Euro en Dirham</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Convertisseur Euro en Dirham</h2>
    <input type="number" id="euroAmount" placeholder="Montant en Euros">
    <button onclick="convertToDirhams()">Convertir</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertToDirhams() {
        var euroAmount = document.getElementById('euroAmount').value;
        var dirhamAmount = euroAmount * 10.97; // Conversion approximative, Ã  modifier selon le taux de change actuel
        document.getElementById('result').innerText = "Montant en Dirhams : " + dirhamAmount.toFixed(2);
    }
</script>

</body>
</html>
