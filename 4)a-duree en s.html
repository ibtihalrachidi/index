<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convertir une durée en secondes</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Convertir une durée en secondes</h2>
    <input type="number" id="hours" placeholder="Heures">
    <input type="number" id="minutes" placeholder="Minutes">
    <input type="number" id="seconds" placeholder="Secondes">
    <button onclick="convertToSeconds()">Convertir</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertToSeconds() {
        var hours = parseInt(document.getElementById('hours').value) || 0;
        var minutes = parseInt(document.getElementById('minutes').value) || 0;
        var seconds = parseInt(document.getElementById('seconds').value) || 0;
        
        var totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
        
        document.getElementById('result').innerText = "Durée en secondes : " + totalSeconds;
    }
</script>

</body>
</html>
