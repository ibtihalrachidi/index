<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="calculator">
        <form name="calculatorForm" class="calculator-form">
            <input type="text" name="result" class="result" placeholder="0" disabled>
            <div class="buttons">
                <button type="button" class="btn clear" onclick="clearResult()">C</button>
                <button type="button" class="btn" onclick="appendToResult('7')">7</button>
                <button type="button" class="btn" onclick="appendToResult('8')">8</button>
                <button type="button" class="btn" onclick="appendToResult('9')">9</button>
                <button type="button" class="btn operator" onclick="appendToResult('+')">+</button>
                <button type="button" class="btn" onclick="appendToResult('4')">4</button>
                <button type="button" class="btn" onclick="appendToResult('5')">5</button>
                <button type="button" class="btn" onclick="appendToResult('6')">6</button>
                <button type="button" class="btn operator" onclick="appendToResult('-')">-</button>
                <button type="button" class="btn" onclick="appendToResult('1')">1</button>
                <button type="button" class="btn" onclick="appendToResult('2')">2</button>
                <button type="button" class="btn" onclick="appendToResult('3')">3</button>
                <button type="button" class="btn operator" onclick="appendToResult('*')">*</button>
                <button type="button" class="btn" onclick="appendToResult('0')">0</button>
                <button type="button" class="btn" onclick="appendToResult('.')">.</button>
                <button type="button" class="btn equals" onclick="calculateResult()">=</button>
                <button type="button" class="btn operator" onclick="appendToResult('/')">/</button>
            </div>
        </form>
    </div>

    <script src="cal.js"></script>
</body>
</html>
